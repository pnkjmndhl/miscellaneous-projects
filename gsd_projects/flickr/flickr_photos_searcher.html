<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        html,
        body,
        #map {
            height: 100%;
			margin:0; 
			}
	</style>
	<style>
		#flickroption {
			color: black;
			width : 20%;
			background-color: #eeeeee;
			text-align: left;
			float: right;
			height: 100%;
			padding: 5px;
		}
    </style>
	
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn4kB_gT51Ymd6fr6TxojrmAhiJdSjMcI">
    </script>

    <script type="text/javascript">
        function initialize() {
			//alert(selectTopic.value);
			//alert(selectPlace.value);
			
            var myLatiLongi = {
                lat: 35.9558,
                lng: -83.9227
            };

            var mapOptions = { 
					// center: myLatiLongi,
					zoom: 20,
					//mapTypeId: google.maps.MapTypeId.SATELLITE
					};

			var map = new google.maps.Map(document.getElementById('map'),
				mapOptions);
								
			var georssLayer = new google.maps.KmlLayer({
				//url: 'http://api.flickr.com/services/feeds/geo/&location=' + idlocation.value + '&format=feed-georss'
				url: 'http://api.flickr.com/services/feeds/geo/'+idlocation.value+'/&tags=' + idtopic.value + '&format=feed-georss'
				});
				
			georssLayer.setMap(map);
			document.getElementById("mylink").innerHTML = 'http://api.flickr.com/services/feeds/geo/'+idlocation.value+'/&tags=' + idtopic.value + '&format=feed-georss'
			 
			
        };
		
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>

<body>
	<div id="flickroption">
		Current search is:
		<h4 id="mylink">d</h4>
		Topic:<br>
		<select id= "idtopic">
			<option value="">Any Topic</option>
			<option value="photography">Photography</option>
			<option value="travel">Travel</option>
			<option value="music">Music</option>
			<option value="workout">Workout</option>
			<option value="nature">Nature</option>
		</select>
		<br><br>
		Place:
		<br>
		<select id = "idlocation">
			<option value="">Any Place</option>
			<option value="us">USA</option>
			<option value="europe">Europe</option>
			<option value="australia">Australia</option>
			<option value="nepal">Nepal</option>
		</select>
		<br><br>
		<button type="button" onclick = "initialize()">Get Photos</button>
	</div>
    <div id="map"></div>

</body>

</html>
