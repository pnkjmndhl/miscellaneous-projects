<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
	</style>
	<style>
			h1 {
			color: maroon;
			text-align: center;
			}
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn4kB_gT51Ymd6fr6TxojrmAhiJdSjMcI">
    </script>

    <script type="text/javascript">
        function initialize() {
            var myLatiLongi = {
                lat: 35.9558,
                lng: -83.9227
            };

            var mapOptions = { 
					center: myLatiLongi,
					zoom: 20,
					mapTypeId: google.maps.MapTypeId.SATELLITE
					};

			var map = new google.maps.Map(document.getElementById('map'),
				mapOptions);
				
				
			var  infoTickle = '<h1>Civil and Environment Engineering</h1> <br> The <b>John D. Tickle Engineering</b> Building was dedicated on October 4, 2013. ' +
								'The building houses the Department of Civil and Environmental Engineering and the Department of Industrial and Systems Engineering.'+
								'<a href="http://www.engr.utk.edu/tickle/"> + <img src="http://tntoday.utk.edu/wp-content/uploads/Tickle_Engineering_Building.jpg" title = "Click for more description" float= "center" height="300" width="500"> + </a>'+
								'<audio controls>' + '<source src="http://morelafollettehighschool.com/musicfiles/tennessee-rocky-top.mp3" type="audio/mpeg"> </audio>'
								
			var infowindow = new google.maps.InfoWindow({
				content: infoTickle
				});

			var marker = new google.maps.Marker({
				position: myLatiLongi,
				map: map,
				title: 'John D. Tickle Building',
				animation: google.maps.Animation.DROP
				});
				
			marker.addListener('click', function() {
				infowindow.open(map, marker);
				});
        };
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
