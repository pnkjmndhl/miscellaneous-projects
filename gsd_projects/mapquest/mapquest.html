<!DOCTYPE html>
<html>
<head>
	<title>MapQuest example</title>
	<script src="http://openlayers.org/en/v3.8.2/build/ol.js"></script>
	<link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css"> 
</head>

<body>
<div id="map"></div>
	<script>
		var mapQuest = [ new ol.layer.Tile({ 
		   source: new ol.source.MapQuest({layer: 'sat'})
		  }),
		];

		var MapQuestAerial = new ol.Map({
		  layers: mapQuest,
		  target: 'map',
		  view: new ol.View({
			center: ol.proj.transform(
				[-83.9246449, 35.9547797], 'EPSG:4326', 'EPSG:3857'),
			zoom: 16
		  })
		});

		mapQuestAerial.set('name', 'MapQuest Open Aerial');
	</script>
</body>
</html>
